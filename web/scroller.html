<polymer-element name="x-scroller">
  <template>
    <style>
    @host: {
      height: 100%;
    }
    div#scroller {
      height: 100%;
      overflow: auto;
    }
    </style>
    <div id="scroller">
      <div id="data">
        <content select="#data-view"></content>
      </div>
      <div id="loader">
        <content select="#loading-view"></content>
      </div>
    </div>
    
  </template>
  <script type="application/dart" src="scroller.dart"></script>
</polymer-element>

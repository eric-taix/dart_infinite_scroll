<polymer-element name="x-scroller">
  <template>
    <style>
      @host: {
        height: 100%;
        width: 100%;
      }
      div#scroller {
        font-size: 24pt;
        text-align: center;
        height: 100%;
        width: 100%;
        overflow: auto;
      }
      div#loader {
        padding-top: 4px;
        padding-bottom: 4px;
        font-size: 14px;
        color: black;  
        position: absolute;
        top: 0px;
        right: 0px;
        width: 200px;
        background: #ffee75;
        border-left: 1px solid gray;
        border-bottom: 1px solid gray;
      }
      
      div#loader img {
        vertical-align: middle;
        padding-right: 10px;
      }   
        
<!-- First -->        
.ball {
    background-color: rgba(0,0,0,0);
    border: 5px solid rgba(0,183,229,0.9);
    opacity: .9;
    border-top: 5px solid rgba(0,0,0,0);
    border-left: 5px solid rgba(0,0,0,0);
    border-radius: 50px;
    box-shadow: 0 0 35px #2187e7;
    width: 50px;
    height: 50px;
    margin: 0 auto;
    -moz-animation: spin .5s infinite linear;
    -webkit-animation: spin .5s infinite linear;
}

.ball1 {
    background-color: rgba(0,0,0,0);
    border: 5px solid rgba(0,183,229,0.9);
    opacity: .9;
    border-top: 5px solid rgba(0,0,0,0);
    border-left: 5px solid rgba(0,0,0,0);
    border-radius: 50px;
    box-shadow: 0 0 15px #2187e7;
    width: 30px;
    height: 30px;
    margin: 0 auto;
    position: relative;
    top: -50px;
    -moz-animation: spinoff .5s infinite linear;
    -webkit-animation: spinoff .5s infinite linear;
}

@-moz-keyframes spin {
    0% {
        -moz-transform: rotate(0deg);
    }

    100% {
        -moz-transform: rotate(360deg);
    };
}

@-moz-keyframes spinoff {
    0% {
        -moz-transform: rotate(0deg);
    }

    100% {
        -moz-transform: rotate(-360deg);
    };
}

@-webkit-keyframes spin {
    0% {
        -webkit-transform: rotate(0deg);
    }

    100% {
        -webkit-transform: rotate(360deg);
    };
}

@-webkit-keyframes spinoff {
    0% {
        -webkit-transform: rotate(0deg);
    }

    100% {
        -webkit-transform: rotate(-360deg);
    };
}   
<!-- Second ->
      
    </style>

    <div id="scroller">
      <div id="data">
        <content id="data"></content>
      </div>
      <div id="loader">
        <img src="{{image}}">{{text}}
      </div>
    </div>
  </template>
  <script type="application/dart" src="scroller.dart"></script>
</polymer-element>
